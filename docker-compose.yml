version: "3.3"
services:
  colas:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-app
    restart: unless-stopped
    ports:
      - "8091:80"
    volumes:
      - .:/var/www/html
    # command: php artisan schedule:run
    depends_on:
      - redis
    networks:
      - app-network

  redis:
    image: redis:alpine
    container_name: redis-server
    restart: always
    networks:
      - app-network
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-scheduler
    restart: unless-stopped
    volumes:
      - .:/var/www/html
    command: sh -c "while true; do php artisan schedule:run; sleep 60; done"
    depends_on:
      - redis
      - colas
    networks:
      - app-network
  queue-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-queue-worker
    restart: unless-stopped
    volumes:
      - .:/var/www/html
    command: php artisan queue:work --queue=ordenes,transacciones
    depends_on:
      - redis
      - colas
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
